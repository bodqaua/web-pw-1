<div class="container">
  <h1>Angular Component</h1>
  <app-post-form
    (filterValueChange)="onFilterChange($event)"
    (filterTypeChange)="onTypeChange($event)"
  ></app-post-form>
  <hr/>
  <ng-container *ngFor="let post of (posts$ | filter:filterValue:filterType) | async">
    <app-post [post]="post"></app-post>
  </ng-container>
</div>
