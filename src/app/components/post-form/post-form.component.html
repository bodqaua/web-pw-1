<div>
  <input type="text" [(ngModel)]="title" class="form-control" placeholder="Title...">
  <input type="text" [(ngModel)]="text" class="form-control" placeholder="Text...">
  <button class="btn" (click)="addPost()">Add post!</button>
  <hr/>
  <h2>Search posts!</h2>
  <input type="text" (keyup)="onChangeSearch()" class="form-control"
         placeholder="Search..." [(ngModel)]="titleSearching" >

  <p>Filter by:</p>
  <button class="btn active"
          (click)="onFilterTypeChange('title')"
          [class.active]="isFilterActive('title')">Title</button>
  <button class="btn"
          (click)="onFilterTypeChange('text')"
          [class.active]="isFilterActive('text')">Text</button>
</div>
